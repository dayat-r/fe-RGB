<div class="dialog-payment">
  <div class="card-form" >
    <h6>Payment</h6>
  </div>
  <div class="card-form">
      <label class="caption">Nominal Bayar</label>
      <input (input)="calculate()" placeholder="0" [(ngModel)]="nominal" class="form-input" type="number">
  </div>
  <div class="card-form">
    <label class="caption">Tanggal Pembayaran Berikutnya</label>
    <div class="flex align-center">
      <input (click)="picker.open()" [(ngModel)]="date" class="form-input" type="text" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    </div>
    <mat-datepicker #picker></mat-datepicker>
  </div>
  <div class="card-form">
    <label class="caption">Catatan</label>
    <input  [(ngModel)]="note" class="form-input" type="text">
  </div>
  <div class="card-form">
    <hr>
    <div class="flex-between">
      <p class="body-1">Sisa Kredit</p>
      <p class="body-1">{{remaining | currency:'Rp.':'symbol':'3.0'}}</p>
    </div>
  </div>
  <div class="card-form">
    <button   (click)="onPayment()" mat-button class="btn-primary full">Bayar</button>
  </div>
</div>
