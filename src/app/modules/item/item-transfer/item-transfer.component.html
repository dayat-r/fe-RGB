<div>
  <div class="card-form flex g-8">
    <mat-icon (click)="back()" class="pointer" svgIcon="icon-arrow-left" ></mat-icon>
    <h6>Transfer Produk</h6>
  </div>
  <div class="card-form full">
    <label class="caption">Produk</label>
    <div style="height: 37px;" (click)="onOpenDialogProduct()" class="form-input" type="text">
      {{data.itemDescription}}</div>
  </div>
  <div class="between-desktop g-8 card-form">
    <div class="card-transfer">
      <div class="card-form">
        <h6>Asal</h6>
      </div>
      <div class="card-form">
        <label class="caption">Stock Place</label>
        <mat-select [(ngModel)]="data.location" class="form-input">
          <div  *ngFor="let item of dataActual">
            <mat-option (click)="data.qtyAvailable = item.qty" *ngIf="item.qty>0 " value={{item.locCode}}>{{item.name}}</mat-option>
          </div>
        </mat-select>
      </div>
      <div class="card-form">
        <label class="caption">Qty Available</label>
        <input disabled  [(ngModel)]="data.qtyAvailable" class="form-input">
      </div>
      <div class="card-form">
        <label class="caption">Qty transfer</label>
        <input placeholder="0"  [(ngModel)]="data.qty" class="form-input" type="number">
      </div>
    </div>
    <div class="card-transfer">
      <div class="card-form">
        <h6>Tujuan</h6>
      </div>
      <div class="card-form">
        <label class="caption">Stock Place</label>
        <mat-select [(ngModel)]="data.locationTo" class="form-input">
          <div  *ngFor="let item of dataActualTo">
            <mat-option *ngIf="item.locCode != data.location && item.locCode !== 'TOKO PKU' && item.locCode !== 'GUDANG PKU'" (click)="data.qtySumTo = data.qty + item.qty" value={{item.locCode}}>{{item.name}}</mat-option>
          </div>
        </mat-select>
      </div>
      <div class="card-form">
        <label class="caption">Qty Summary</label>
        <input disabled  [(ngModel)]="data.qtySumTo" class="form-input">
      </div>
    </div>
  </div>
  <div class="end card-form">
    <div>
        <button (click)="back();" mat-button class="btn-secondary" style="margin-right: 12px;">Cancel</button>
        <button (click)="onTransfer()" mat-button class="btn-primary">Transfer</button>
    </div>
  </div>
</div>
