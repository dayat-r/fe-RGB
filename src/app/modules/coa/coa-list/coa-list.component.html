<div>
  <div class="head">
    <div class="head-search hide-to-desktop">
      <div class="flex-between">
        <h6 >List Coa</h6>
        <button  routerLink="/coa/coa-add" mat-button class="btn-primary">Add Coa</button>
      </div>
    </div>
    <div class="flex-between card-search">
      <h6  class="full hide-to-mobile">List Coa</h6>
      <div class="form-input-search g-4">
        <input style="width: 100%;" (keyup.enter)="search()" [(ngModel)]="cari" class="search" placeholder="Search coa" type="text">
        <mat-icon (click)="resetSearch()" *ngIf="cari" class="icon pointer" svgIcon="icon-close-fill" ></mat-icon>
        <mat-icon (click)="search()" class="icon pointer" svgIcon="icon-search" ></mat-icon>
      </div>
      <div class="flex end full hide-to-mobile">
        <button  routerLink="/coa/coa-add" mat-button class="btn-primary">Add Coa</button>
      </div>
    </div>
  </div>

  <div class="mt-8" *ngIf="dataCoa">
    <table class="table">
      <tr style="background-color: white;">
        <td class="body-2" style="width: 60px;">No</td>
        <td class="body-2">No COA</td>
        <td class="body-2">Description</td>
      </tr>
      <tr  *ngFor="let item of dataCoa;index as i">
        <td class="body-2" style="width: 60px;">{{i+1}}</td>
        <td class="body-2">{{item.noCoa}}</td>
        <td class="body-2">{{item.description}}</td>
      </tr>

    </table>
  </div>
</div>
