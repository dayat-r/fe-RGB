<div class="layout ">
  <div *ngFor="let item of data" >
    <div (click)="update(item.id,item.status)" [class]="item.status===true?'card-active flex-around align-center':'card-non flex-around align-center'"  >
      <div style="width: fit-content;" class="center">
        <mat-icon style="width: 50px; height: 50px;" svgIcon="icon-menu"></mat-icon>
        <p class="body-2">{{item.name}}</p>
      </div>
  </div>

  </div>
</div>
