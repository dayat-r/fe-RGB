<div>
  <div class="head">
    <div class="head-search hide-to-desktop">
      <div class="flex-between">
        <h6 >List Location</h6>
        <button  routerLink="/location-code/add" mat-button class="btn-primary">Add Location</button>
      </div>
    </div>
    <div class="flex-between card-search">
      <h6  class="full hide-to-mobile">List Location</h6>
      <div class="form-input-search g-4">
        <input style="width: 100%;" (keyup.enter)="search()" [(ngModel)]="cari" class="search" placeholder="Search location" type="text">
        <mat-icon (click)="resetSearch()" *ngIf="cari" class="icon pointer" svgIcon="icon-close-fill" ></mat-icon>
        <mat-icon (click)="search()" class="icon pointer" svgIcon="icon-search" ></mat-icon>
      </div>
      <div class="flex end full hide-to-mobile">
        <button  routerLink="/location-code/add" mat-button class="btn-primary">Add Location</button>
      </div>
    </div>
  </div>
  <div *ngIf="dataLocation?.length==0" class="flex-around align-center" style="height: calc(100vh - 200px);">
    <div>
      <p class="caption">Belum ada Location</p>
    </div>
  </div>
  <div class="card-list">
    <div class="card-form flex"  *ngFor="let item of dataLocation">
      <div class="card-img-location">
        <img class="img-location" src="item.nama" alt="" onerror="this.src='/assets/image/dummy-building.svg'">
      </div>
      <div class="card-body-location card-form">
        <h6>{{item.name}}</h6>
        <hr>
        <div style="max-height: 180px">
          <p class="body-1">{{item.deptCode}}</p>
          <p class="body-1 max-lines">{{item.address}}</p>
          <p class="caption">{{item.telp}}</p>
        </div>
        <hr>
        <div class="flex-between" style="margin-top: 20px;">
          <button (click)="toEdit(item.locCode)" mat-button class="btn-secondary-list" style="margin-right: 10px;width: 100%;">edit</button>
          <button mat-button class="btn-primary-list" style="width: 100%;" (click)="onDelete(item.locCode)">Delete</button>
        </div>
      </div>
    </div>
  </div>


</div>
